<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soul AI — Trigunatmaka Consciousness</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
      :root {
        --color-bg: #0d0d14;
        --color-surface: #13131f;
        --color-surface-2: #1a1a2e;
        --color-border: #2a2a45;
        --color-text: #e8e8f0;
        --color-text-dim: #888899;

        /* Faculty colors — inspired by Hindu chakra palette */
        --color-manas: #c084fc;      /* Purple — mind, intuition */
        --color-manas-dim: #7c3aed33;
        --color-buddhi: #38bdf8;     /* Cyan — intellect, clarity */
        --color-buddhi-dim: #0369a133;
        --color-sanskaras: #4ade80;  /* Green — nature, growth */
        --color-sanskaras-dim: #16653133;
        --color-atman: #fbbf24;      /* Amber — the true self, fire */
        --color-atman-dim: #92400e33;
        --color-error: #f87171;

        --radius: 12px;
        --radius-sm: 6px;
        --font-body: "Inter", system-ui, sans-serif;
        --font-mono: "JetBrains Mono", "Fira Code", monospace;
      }

      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: var(--font-body);
        background: var(--color-bg);
        color: var(--color-text);
        height: 100dvh;
        overflow: hidden;
      }

      soul-app {
        display: block;
        height: 100dvh;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #3a3a5a; }
    </style>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    />
  </head>
  <body>
    <soul-app></soul-app>
    <script type="module" src="/src/soul-app.ts"></script>
  </body>
</html>
